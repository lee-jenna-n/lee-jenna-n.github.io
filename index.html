<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jenna Lee</title>

    <meta charset="utf-8" />
    <meta name="description" content="Janna Ink" />
    <meta name="author" content="Janna" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Quattrocento+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./styles.css" media="screen" />
  </head>
  <body>
    <img src="assets/cat.png" alt="" id="left-cat" />
    <div id="content">
      <h1 class="sr-only">Hi, I'm Janna</h1>
      <img src="assets/janna.png" alt="" id="janna" />
      <p>I make zines.</p>

      <div id="zines">
        <div class="zine">
          <div class="title">
            <h2>Burnout</h2>
            <div>
              <div class="date">May 2025</div>
              <a
                href="assets/zines/burnout/printable.pdf"
                target="_blank"
                download
              >
                <img
                  class="download-icon"
                  src="assets/download.png"
                  alt="download"
                />
              </a>
            </div>
          </div>
          <img src="assets/zines/burnout/burnout.png" alt="feedback zine" />
        </div>
        <div class="zine">
          <div class="title">
            <h2>Feedback</h2>
            <div>
              <div class="date">March 2025</div>
              <a
                href="assets/zines/feedback/printable.pdf"
                target="_blank"
                download
              >
                <img
                  class="download-icon"
                  src="assets/download.png"
                  alt="download"
                />
              </a>
            </div>
          </div>
          <img src="assets/zines/feedback/feedback.png" alt="feedback zine" />
        </div>
      </div>
    </div>
  </body>
</html>
